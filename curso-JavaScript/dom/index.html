<html>

        <meta charset="UTF-8">
        <tile>Curso de JavaScript</tile>
    </head>
    <body>
        <div id="app">
            <button onclick="mostrarAlerta()"> Me pressione </button>
            <button onmousemove="mostraAlert()"> Passa o mouse </button>

        </div>
        <div>
            <script>
                function mostrarAlerta(){
                    alert('Botão foi clicado')
                }

                function mostraAlert(){
                    alert('Passou mouse no botão')
                }
            </script>
        </div>
    </body>
</html>
